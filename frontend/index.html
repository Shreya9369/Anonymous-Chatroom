<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chatroom</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat-app">

    <div id="nickname-modal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <h2>Choose a nickname</h2>
        <form id="nickname-form">
          <input type="text" id="nickname-input" maxlength="20" placeholder="Enter nickname">
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </div>
    </div>

    <div id="rules-modal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <h2>Chat Rules</h2>
        <ul>
          <li>Be kind and respectful</li>
          <li>No harassment or personal attacks</li>
          <li>Keep chat appropriate</li>
          <li>No spam or ads</li>
          <li>Don't share personal info</li>
        </ul>
        <button id="close-rules-btn" class="btn">Close âŒ</button>
      </div>
    </div>

    <header class="chat-header">
      <h1>Anonymous Chatroom</h1>
      <div class="header-buttons">
        <button id="toggle-theme" title="Toggle theme">ğŸŒ™</button>
        <button id="open-rules-btn" title="Chat rules">ğŸ“œ Rules</button>
      </div>
    </header>

    <main class="chat-main">
      <aside class="chat-sidebar">
        <h2>Welcome!</h2>
        <p><strong>Users online:</strong> <span id="user-count">1</span></p>
        <p><strong>Topic:</strong> General Chat</p>
      </aside>

      <section class="chat-area">
        <ul id="chat-messages" class="chat-messages"></ul>
        <div id="typing-indicator" class="typing-indicator"></div>
        <form id="chat-form" class="chat-form">
          <input id="msg" type="text" placeholder="Type a message..." required>
          <button type="submit" class="btn">Send</button>
        </form>
      </section>
    </main>

    <footer class="chat-footer">
      <small>Â© 2024 Anonymous Chatroom</small>
    </footer>

  </div>

  <div id="server-status" class="server-status"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
